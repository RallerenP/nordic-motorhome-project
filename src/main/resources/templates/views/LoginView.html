<div class="center-screen flex-center">
    <form th:action="@{/auth/login}" th:object="${loginObject}" id="login-form" method="post">
        <input th:field="*{email}" id="username" placeholder="E-mail">
        <input th:field="*{password}" id="password" placeholder="Password" type="password">
        <button type="submit">Login</button>
    </form>
</div>
