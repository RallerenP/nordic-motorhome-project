<div>
    <div class="row full-size flex-center">
        <div class="column" style="background-color:#aaa;">
            <h4>CPR</h4>
        </div>
        <div class="column" style="background-color:#aaa;">
            <h4>Motorhome Model</h4>
        </div>
        <div class="column" style="background-color:#aaa;">
            <h4>Start</h4>
        </div>
        <div class="column" style="background-color:#aaa;">
            <h4>End</h4>
        </div>
        <div class="column" style="background-color:#aaa;">

        </div>
    </div>

    <div class="row full-size flex-center">
        <table>
            <th:block th:each="results : ${results}">
                <div class="column" style="background-color:#ddd;">
                    <p th:text="${results.customer.firstName}">...</p>
                </div>
                <div class="column" style="background-color:#ddd;">
                    <p th:text="${results.motorhome.model.name}">...</p>
                </div>
                <div class="column" style="background-color:#ddd;">
                    <p th:text="${results.startDate}">...</p>
                </div>
                <div class="column" style="background-color:#ddd;">
                    <p th:text="${results.endDate}">...</p>
                </div>
                <div class="column" style="background-color:white;">
                    <a type="button" class="button-delete">delete</a>
                </div>
            </th:block>
        </table>
    </div>
</div>
